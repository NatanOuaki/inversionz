<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inversionz - Contact</title>
    <style>
    /* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

*{
  font-family: "Telugu MN";
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s;
  padding: 20px;
}

#hamburger{
  margin-left: 20px;
}

#logo{
    height: 27.77px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Acceuil</a>

        <a href="niveaux.html">Niveaux</a>
        <a href="contact.html">Contact</a>
      </div>
      
      <!-- Use any element to open the sidenav -->
      <span id='hamburger' style="font-size:40px;cursor:pointer" onclick="openNav()">&#9776</span>
      <img id= 'logo' src="https://i.ibb.co/CQ4FDRM/contact.png">
      <hr>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
        <h2 style='text-align: center;'> Contactez-nous en cas de problème ou pour nous proposer de nouveaux niveaux !</h2>
        <img style='width: 50%; margin-left: 25%;' src="https://images.prismic.io/tvtime-site%2Fbf822c39-32f8-46fd-bc90-3e9aac84204f_about_us--southpark-tvtsupport.gif?auto=compress,format&rect=0,0,480,270&w=480&h=270">
        <h2 style='text-align: center;'>Par Email: <a href="mailto:inversionz.staff@gmail.com">inversionz.staff@gmail.com</a></h2>
        <p style='text-align: center; font-size: 18px;'>ou</p>
        <h2 style='text-align: center;'>Par Téléphone: +33 6 58 90 90 90</h2>
    </div>
    <footer>
      <hr>
      <h2 style="text-align: center;"> © 2020 Copyright, Inversionz, a Nodev Company </h2>
    </footer>
    <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
    </script>
</body>
</html>
